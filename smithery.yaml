# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    # Keys are optional so smithery can list tools without validation. They
    # are validated lazily when the tools are called.
    type: object
    required: []
    properties:
      geminiApiKey:
        type: string
        description: API key for the Gemini API integration if required.
      openaiApiKey:
        type: string
        description: API key for the OpenAI API integration if required.
      openrouterApiKey:
        type: string
        description: API key for the OpenRouter API integration if required.
      defaultProvider:
        type: string
        description: Default LLM provider to use.
      defaultModel:
        type: string
        description: Default LLM model to use.
  commandFunction: |-
  (config) => ({
    command: 'node',
    args: ['build/index.js'],
    env: {
      ...(config.geminiApiKey && { GEMINI_API_KEY: config.geminiApiKey }),
      ...(config.openaiApiKey && { OPENAI_API_KEY: config.openaiApiKey }),
      ...(config.openrouterApiKey && { OPENROUTER_API_KEY: config.openrouterApiKey }),
      ...(config.defaultProvider && { DEFAULT_LLM_PROVIDER: config.defaultProvider }),
      ...(config.defaultModel && { DEFAULT_MODEL: config.defaultModel })
    }
  })
  exampleConfig:
    geminiApiKey: EXAMPLE_GEMINI_API_KEY_123
    openaiApiKey: EXAMPLE_OPENAI_API_KEY
    openrouterApiKey: EXAMPLE_OPENROUTER_API_KEY
    defaultProvider: gemini
    defaultModel: gemini-2.5-pro
